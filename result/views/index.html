<!DOCTYPE html>
<html ng-app="catsvsdogs">
	<head>
		<meta charset="utf-8">
		<title>Restaurant Reservation</title>
		<base href="/index.html">
		<meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
		<meta name="keywords" content="docker-compose, docker, stack">
		<meta name="author" content="Docker">
		<link rel='stylesheet' href='/stylesheets/bootstrap.min.css' />
		<link rel='stylesheet' href='/stylesheets/style.css' />
	</head>
	<body class="container" ng-controller="statsCtrl" >
		<img class="rounded mx-auto d-block mb-5 mt-1" width="30%" src="https://e-soft.com/tinder-demo/wp-content/uploads/2016/12/admin-demo-600x199.png">

		<div class="row">
			<div ng-repeat="restaurant in restaurants" class="card mb-3 col-md-4 col-sm-4">
				<img style="width: 100%" src="{{ restaurant.logo }}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{ restaurant.name }}</h5>
					<p class="card-text">{{ restaurant.phone }}</p>

					<button type="button"
							class="btn btn-primary"
							ng-click="select(restaurant.id)"
							data-toggle="modal" data-target="#reservations">View reservations</button>
				</div>
			</div>

			<div class="modal fade" id="reservations" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLongTitle">Reservations</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Name</th>
										<th scope="col">Phone</th>
										<th scope="col">Date</th>
										<th scope="col">Time</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="reservation in reservationsSelected">
										<td>{{ reservation.name }}</td>
										<td>{{ reservation.phone }}</td>
										<td>{{ reservation.date }}</td>
										<td>{{ reservation.time }}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="socket.io.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="jquery-3.2.1.slim.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script>
			
		</script>
	</body>
</html>
